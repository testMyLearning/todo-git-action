management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: "*"  # Только для разработки!
    endpoint:
      health:
        show-details: always
      prometheus:
        enabled: true
  metrics:
    enable:
      jdbc: true
      hicaricp: true
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  info:
    env:
      enabled: true

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
logging:
  pattern:
    # Добавляем traceId и spanId в логи
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"