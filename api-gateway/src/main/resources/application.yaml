server:
  port: 8080

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  # Автоматическое создание роутов через discovery
          lower-case-service-id: true
      routes:
          - id: user-service
            uri: lb://user-service  # ← lb:// означает "через Eureka с балансировкой"
            predicates:
              - Path=/api/users/**
            filters:
              - name: JwtAuthenticationFilter

          - id: task-service
            uri: lb://task-service  # ← Тоже через Eureka
            predicates:
              - Path=/api/tasks/**
            filters:
              - name: JwtAuthenticationFilter

          - id: public-auth
            uri: lb://user-service  # ← И публичные роуты тоже
            predicates:
              - Path=/api/auth/register, /api/auth/login
            filters:
              - RewritePath=/api/auth/(?<path>.*), /api/users/${path}


management:
  endpoints:
    web:
      exposure:
        include: health,info
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/  # ← АДРЕС EUREKA
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: ${HOSTNAME:api-gateway}
    prefer-ip-address: true  # Регистрироваться по IP, а не по hostname
    lease-renewal-interval-in-seconds: 30  # Частота отправки heartbeats
    lease-expiration-duration-in-seconds: 90  # Через сколько удалить, если нет heartbeats


logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.todo.gateway: DEBUG
    reactor.netty: DEBUG