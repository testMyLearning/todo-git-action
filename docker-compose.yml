
networks:
  microservices-net:
    driver: overlay

volumes:
  user-data:
  task-data:
  analytics-data:
  zookeeper-data:
  zookeeper-log:
  kafka-data:
  common-config:

secrets:
  db_user:
    external: true  # Говорим Compose, что секрет уже создан в Swarm извне
  db_password:
    external: true
  jwt_secret:
    external: true

services:
  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    image: eureka-server:latest
    ports:
      - "8761:8761"
    networks:
      - microservices-net
    environment:
      - EUREKA_INSTANCE_HOSTNAME=eureka-server
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  # ==================== БАЗЫ ДАННЫХ ====================
  postgres-user:
    image: postgres:15.8
    secrets:
      - db_user
      - db_password
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres        # ← ОБЯЗАТЕЛЬНО!
      POSTGRES_PASSWORD: postgres
      #POSTGRES_USER_FILE: /run/secrets/db_user
      #POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    ports:
      - "5433:5432"
    volumes:
      - user-data:/var/lib/postgresql/data
    networks:
      - microservices-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  postgres-task:
    image: postgres:15.8
    secrets:
      - db_user
      - db_password
    environment:
      POSTGRES_DB: task_db
      POSTGRES_USER: postgres        # ← ОБЯЗАТЕЛЬНО!
      POSTGRES_PASSWORD: postgres
      #POSTGRES_USER_FILE: /run/secrets/db_user
      #POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    ports:
      - "5434:5432"
    volumes:
      - task-data:/var/lib/postgresql/data
    networks:
      - microservices-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # ==================== МИКРОСЕРВИСЫ ====================
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile  # обрати внимание на заглавную D
    image: user-service:latest
    secrets:
      - db_user
      - db_password
      - jwt_secret
    ports:
      - "8081:8081"
    depends_on:
      - postgres-user
      - eureka-server
    volumes:
      - ./user-service/src:/app/user-service/src
      - ./common-config:/common-config
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-user:5432/user_db
      SPRING_DATASOURCE_USERNAME_FILE: /run/secrets/db_user
      SPRING_DATASOURCE_PASSWORD_FILE: /run/secrets/db_password
      JWT_SECRET_FILE: /run/secrets/jwt_secret
    networks:
      - microservices-net
    deploy:
      replicas: 1  # пока 1, чтобы легче отлаживать
      restart_policy:
        condition: on-failure

  task-service:
    build:
      context: .
      dockerfile: task-service/Dockerfile
    image: task-service:latest
    secrets:
      - db_user
      - db_password
      - jwt_secret
    ports:
      - "8082:8082"
    depends_on:
      - postgres-task
      - eureka-server
    volumes:
      - ./task-service/src:/app/task-service/src
      - ./common-config:/common-config
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-task:5432/task_db
      SPRING_DATASOURCE_USERNAME_FILE: /run/secrets/db_user
      SPRING_DATASOURCE_PASSWORD_FILE: /run/secrets/db_password
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      USER_SERVICE_URL: http://user-service:8081
    networks:
      - microservices-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    image: api-gateway:latest
    secrets:
      - jwt_secret
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - task-service
      - eureka-server
    volumes:
      - ./api-gateway/src:/app/api-gateway/src
      - ./common-config:/common-config
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      USER_SERVICE_URL: http://user-service:8081
      TASK_SERVICE_URL: http://task-service:8082
    networks:
      - microservices-net
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 1G
      restart_policy:
        condition: on-failure

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend:latest
    ports:
      - "3000:80"
    networks:
      - microservices-net
    depends_on:
      - api-gateway
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  admin-server:
    build:
      context: .
      dockerfile: admin-server/Dockerfile
    image: admin-server:latest
    ports:
      - "9090:9090"  # Порт для доступа к UI
    depends_on:
      - eureka-server
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_BOOT_ADMIN_DISCOVERY_ENABLED: "true"
    networks:
      - microservices-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  postgres-analytics:
    image: postgres:15.8
    secrets:
      - db_user
      - db_password
    environment:
      POSTGRES_DB: analytics_db
      POSTGRES_USER: postgres        # ← ОБЯЗАТЕЛЬНО!
      POSTGRES_PASSWORD: postgres
      #POSTGRES_USER_FILE: /run/secrets/db_user
      #POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    ports:
      - "5435:5432"
    volumes:
      - analytics-data:/var/lib/postgresql/data
    networks:
      - microservices-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  analytics-service:
    build:
      context: .
      dockerfile: analytics-service/Dockerfile
    image: analytics_service:latest
    ports:
      - "8085:8085"
    depends_on:
      - postgres-analytics  # ✅ Только своя БД
      - eureka-server
      - kafka
    volumes:
      - ./analytics-service/src:/app/analytics-service/src
      - ./common-config:/common-config  # ✅ Общая конфигурация
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092  # ✅ Адрес Kafka
    networks:
      - microservices-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  # ==================== ZOOKEEPER (нужен для Kafka 3.3.11) ====================
  # ==================== ZOOKEEPER (минимально) ====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.3
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181           # Порт, который слушает ZooKeeper
      ZOOKEEPER_TICK_TIME: 2000              # Базовый таймер (мс)
    networks:
      - microservices-net

  # ==================== KAFKA (минимально) ====================
  kafka:
    image: confluentinc/cp-kafka:7.3.3
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      # ID брокера (может быть любым числом)
      KAFKA_BROKER_ID: 1

      # Подключение к ZooKeeper
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Слушатели: какой адрес и порт слушает Kafka внутри контейнера
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092

      # Рекламируемый слушатель – адрес, который Kafka сообщает клиентам
      # Здесь `kafka:9092` – это имя сервиса в Docker, по которому к Kafka будут обращаться другие сервисы
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092

      # Протокол (plaintext = без шифрования)
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT

      # Имя слушателя для межброкерского общения (у нас один брокер)
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Фактор репликации (для одного брокера = 1)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - microservices-net





